<!DOCTYPE html>
<html>
<head>
  <title>TileEye</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
  body { margin:0; }
  #map { height: 200px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
  <script type="text/javascript">

  // Resize Map to Page Height
  var mapArea = document.getElementById('map');
  mapArea.style.height = window.innerHeight + 'px';

  // Create Leaflet Map
  var map = L.map('map');

  // Add OpenStreetMaps Layer
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data Â© OpenStreetMap contributors';
  var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});   
  map.setView(new L.LatLng(51.3, 0.7),9);
  map.addLayer(osm);

  // Add TileEye Layer
  var tileEyeUrl= document.location.origin + '/{z}/{x}/{y}.png';
  var tileEyeAttrib='TileEye';
  var tileEye = new L.TileLayer(tileEyeUrl, {minZoom: 8, maxZoom: 12, attribution: tileEyeAttrib});   
  map.setView(new L.LatLng(51.3, 0.7),9);
  map.addLayer(tileEye);

  </script>
</body>
</html>
